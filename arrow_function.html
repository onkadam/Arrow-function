<body>
    <script>
        //Comparing traditional functions to arrow functions

        // Traditional Anonymous Function
        (function (a) {
            return a + 100;
        });

        // Arrow Function Break Down

        // 1. Remove the word "function" and place arrow between the argument and opening body bracket
        (a) => {
            return a + 100;
        };

        // 2. Remove the body braces and word "return" â€” the return is implied.
        (a) => a + 100;

        // 3. Remove the argument parentheses
        a => a + 100;


        //The { braces } and ( parentheses ) and "return" are required in some cases.
        //For example, if you have multiple arguments or no arguments.

        // Traditional Anonymous Function
        (function (a, b) {
            return a + b + 100;
        });

        // Arrow Function
        (a, b) => a + b + 100;

        const a = 4;
        const b = 2;

        // Traditional Anonymous Function (no arguments)
        (function () {
            return a + b + 100;
        });

        // Arrow Function (no arguments)
        () => a + b + 100;



        //Multiple parameters require parentheses. Multiline statements require body braces and return:

        (param1, paramN) => {
            const a = 1;
            return a + param1 + paramN;
        }

        console.log(Number.MAX_VALUE + Number.MAX_VALUE);
    </script>
</body>
